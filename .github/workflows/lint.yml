name: Lint & Format

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/ruff-action@v3
        with:
          version: "0.15.4"
          args: "check --fix"

      - uses: astral-sh/ruff-action@v3
        with:
          version: "0.15.4"
          args: "format --check"
