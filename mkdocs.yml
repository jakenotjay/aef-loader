site_name: aef-loader
site_description: Efficient loader for Alpha Earth Foundations embeddings using virtual-tiff and dask
site_author: Jake Wilkins
site_url: !ENV [READTHEDOCS_CANONICAL_URL, "http://localhost:8000"]

repo_url: https://github.com/jakenotjay/aef-loader
repo_name: aef-loader

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_signature_annotations: true
            members_order: source
            merge_init_into_class: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Data Sources: data-sources.md
  - API Reference: api_reference.md
  - API (Examples): api_examples.md
  - Benchmarks: benchmarks.md
